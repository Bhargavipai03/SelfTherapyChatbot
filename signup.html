<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Megatron - Login / Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(114, 9, 183, 0.15) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      top: 20%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(83, 52, 131, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      z-index: 1;
    }

    /* Additional background shapes */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.6;
    }

    .shape-1 {
      top: 15%;
      left: 10%;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, rgba(114, 9, 183, 0.4), rgba(83, 52, 131, 0.2));
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation: morphShape1 8s ease-in-out infinite;
    }

    .shape-2 {
      top: 60%;
      right: 15%;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(15, 52, 96, 0.5), rgba(22, 33, 62, 0.3));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      animation: morphShape2 12s ease-in-out infinite reverse;
    }

    .shape-3 {
      bottom: 20%;
      left: 20%;
      width: 100px;
      height: 100px;
      background: linear-gradient(225deg, rgba(83, 52, 131, 0.4), rgba(114, 9, 183, 0.2));
      border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
      animation: morphShape3 10s ease-in-out infinite;
    }

    .shape-4 {
      top: 40%;
      left: 5%;
      width: 60px;
      height: 60px;
      background: linear-gradient(315deg, rgba(22, 33, 62, 0.6), rgba(15, 52, 96, 0.2));
      border-radius: 50% 20% 80% 50% / 30% 50% 50% 70%;
      animation: morphShape4 15s ease-in-out infinite;
    }

    .shape-5 {
      top: 25%;
      right: 30%;
      width: 90px;
      height: 90px;
      background: linear-gradient(180deg, rgba(114, 9, 183, 0.3), rgba(83, 52, 131, 0.4));
      border-radius: 70% 30% 50% 50% / 60% 40% 60% 40%;
      animation: morphShape5 9s ease-in-out infinite reverse;
    }

    .floating-orbs {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      animation: floatOrb 20s ease-in-out infinite;
    }

    .orb-1 {
      top: 10%;
      right: 20%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(114, 9, 183, 0.6), transparent);
      animation-delay: 0s;
    }

    .orb-2 {
      bottom: 30%;
      right: 10%;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, rgba(83, 52, 131, 0.7), transparent);
      animation-delay: 5s;
    }

    .orb-3 {
      top: 70%;
      left: 80%;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, rgba(15, 52, 96, 0.5), transparent);
      animation-delay: 10s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.5;
      }
    }

    @keyframes morphShape1 {
      0%, 100% { 
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        transform: rotate(0deg) scale(1);
      }
      50% { 
        border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
        transform: rotate(180deg) scale(1.1);
      }
    }

    @keyframes morphShape2 {
      0%, 100% { 
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transform: translateY(0px) rotate(0deg);
      }
      50% { 
        border-radius: 30% 70% 40% 60% / 40% 70% 30% 60%;
        transform: translateY(-20px) rotate(90deg);
      }
    }

    @keyframes morphShape3 {
      0%, 100% { 
        border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
        transform: translateX(0px) scale(1);
      }
      50% { 
        border-radius: 60% 40% 40% 60% / 30% 70% 30% 70%;
        transform: translateX(15px) scale(0.9);
      }
    }

    @keyframes morphShape4 {
      0%, 100% { 
        border-radius: 50% 20% 80% 50% / 30% 50% 50% 70%;
        transform: rotate(0deg) translateY(0px);
      }
      33% { 
        border-radius: 20% 80% 50% 50% / 50% 70% 30% 50%;
        transform: rotate(120deg) translateY(-10px);
      }
      66% { 
        border-radius: 80% 50% 50% 20% / 70% 30% 50% 50%;
        transform: rotate(240deg) translateY(10px);
      }
    }

    @keyframes morphShape5 {
      0%, 100% { 
        border-radius: 70% 30% 50% 50% / 60% 40% 60% 40%;
        transform: scale(1) rotate(0deg);
      }
      50% { 
        border-radius: 30% 70% 50% 50% / 40% 60% 40% 60%;
        transform: scale(1.15) rotate(180deg);
      }
    }

    @keyframes floatOrb {
      0%, 100% { 
        transform: translateY(0px) translateX(0px);
        opacity: 0.4;
      }
      25% { 
        transform: translateY(-30px) translateX(15px);
        opacity: 0.8;
      }
      50% { 
        transform: translateY(-10px) translateX(-10px);
        opacity: 0.6;
      }
      75% { 
        transform: translateY(-40px) translateX(20px);
        opacity: 0.9;
      }
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: blobFloat 15s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    .blob:nth-child(1) {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(114, 9, 183, 0.4), rgba(83, 52, 131, 0.2));
      top: 10%;
      left: -150px;
      animation-duration: 20s;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(83, 52, 131, 0.5), rgba(15, 52, 96, 0.3));
      bottom: 15%;
      right: -120px;
      animation-duration: 18s;
      animation-delay: 5s;
    }

    .blob:nth-child(3) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(22, 33, 62, 0.4), rgba(26, 26, 46, 0.2));
      top: 60%;
      left: -100px;
      animation-duration: 22s;
      animation-delay: 10s;
    }

    .blob:nth-child(4) {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(114, 9, 183, 0.3), rgba(83, 52, 131, 0.2));
      top: 20%;
      right: -110px;
      animation-duration: 16s;
      animation-delay: 3s;
    }

    .blob:nth-child(5) {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(15, 52, 96, 0.3), rgba(22, 33, 62, 0.15));
      bottom: 40%;
      left: 50%;
      transform: translateX(-50%);
      animation-duration: 25s;
      animation-delay: 12s;
    }

    @keyframes blobFloat {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg);
        border-radius: 50% 40% 60% 30%;
      }
      20% { 
        transform: translate(30px, -40px) scale(1.1) rotate(72deg);
        border-radius: 40% 60% 30% 50%;
      }
      40% { 
        transform: translate(-20px, 30px) scale(0.9) rotate(144deg);
        border-radius: 60% 30% 50% 40%;
      }
      60% { 
        transform: translate(40px, 20px) scale(1.05) rotate(216deg);
        border-radius: 30% 50% 40% 60%;
      }
      80% { 
        transform: translate(-30px, -20px) scale(0.95) rotate(288deg);
        border-radius: 50% 40% 60% 30%;
      }
    }

    .container {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(114, 9, 183, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(114, 9, 183, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    .button-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
      position: relative;
      background: transparent;
      border-radius: 0;
      padding: 0;
    }

    .toggle-btn {
      width: 50%;
      padding: 12px 0;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      position: relative;
      z-index: 2;
    }

    .toggle-btn:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .toggle-btn.active {
      color: white;
    }

    #selector {
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 50%;
      height: 3px;
      background: linear-gradient(135deg, #7209b7, #533483);
      border-radius: 2px;
      transition: left 0.3s ease;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: white;
      font-size: 1.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff, rgba(255, 255, 255, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      padding: 16px 18px;
      font-size: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 2px solid rgba(114, 9, 183, 0.2);
      background: rgba(26, 26, 46, 0.7);
      color: white;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .input-field:focus {
      outline: none;
      border-color: #7209b7;
      box-shadow: 0 0 0 3px rgba(114, 9, 183, 0.2);
      background: rgba(26, 26, 46, 0.8);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .submit-btn {
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #7209b7, #533483);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #8b0ac7, #6b44a0);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(114, 9, 183, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Loading state */
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .toggle-btn {
        font-size: 14px;
        padding: 10px 0;
      }
      
      .input-field {
        padding: 14px 16px;
        font-size: 15px;
      }
      
      .submit-btn {
        padding: 14px;
        font-size: 15px;
      }
    }

    /* Form transition animations */
    .input-group {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      display: none !important;
    }

    /* Focus styles for accessibility */
    .toggle-btn:focus {
      outline: 2px solid #7209b7;
      outline-offset: 2px;
    }

    .submit-btn:focus {
      outline: 2px solid #7209b7;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <div class="floating-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>

  <div class="container">
    <div class="button-box">
      <button class="toggle-btn active" id="loginToggle" onclick="toggleForm('login')">Login</button>
      <button class="toggle-btn" id="signupToggle" onclick="toggleForm('signup')">Signup</button>
      <div id="selector"></div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="input-group">
      <h2>Welcome Back</h2>
      <input type="email" id="loginEmail" class="input-field" placeholder="Enter your email" required>
      <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" required>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="input-group hidden">
      <h2>Join Megatron</h2>
      <input type="text" id="signupName" class="input-field" placeholder="Enter your full name" required>
      <input type="email" id="signupEmail" class="input-field" placeholder="Enter your email" required>
      <input type="password" id="signupPassword" class="input-field" placeholder="Create a password" required>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const selector = document.getElementById('selector');
    const loginToggle = document.getElementById('loginToggle');
    const signupToggle = document.getElementById('signupToggle');

    function toggleForm(type) {
      if (type === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        selector.style.left = '4px';
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        selector.style.left = '50%';
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const submitBtn = e.target.querySelector('.submit-btn');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing In...';

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();
        if (result.success) {
          alert('✅ Login successful!');
          window.location.href = 'home.html';
        } else {
          alert(result.message || '❌ Login failed');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('❌ Login request failed');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const submitBtn = e.target.querySelector('.submit-btn');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        const res = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const result = await res.json();
        if (result.success) {
          alert('✅ Signup successful! Please login.');
          toggleForm('login');
        } else {
          alert(result.message || '❌ Signup failed');
        }
      } catch (err) {
        console.error('Signup error:', err);
        alert('❌ Signup request failed');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    // Initialize with login form
    toggleForm('login');
  </script>
</body>
</html>
