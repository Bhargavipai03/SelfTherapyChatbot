<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenMind - Chat & Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Animated Grid Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(124, 58, 237, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(124, 58, 237, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 1;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
      animation: pulseGlow 15s ease-in-out infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(124, 58, 237, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
      animation: float 10s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 20%;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 40%;
      left: 70%;
      animation-duration: 10s;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 80%;
      left: 80%;
      animation-duration: 14s;
      animation-delay: 6s;
    }

    .particle:nth-child(5) {
      width: 4px;
      height: 4px;
      top: 30%;
      left: 90%;
      animation-duration: 9s;
      animation-delay: 1s;
    }

    .particle:nth-child(6) {
      width: 3px;
      height: 3px;
      top: 70%;
      left: 5%;
      animation-duration: 11s;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px) scale(1);
        opacity: 0.7;
      }
      25% {
        transform: translateY(-20px) translateX(10px) scale(1.2);
        opacity: 1;
      }
      50% {
        transform: translateY(-40px) translateX(-5px) scale(0.8);
        opacity: 0.5;
      }
      75% {
        transform: translateY(-20px) translateX(-10px) scale(1.1);
        opacity: 0.9;
      }
    }

    .container {
      background: rgba(30, 27, 75, 0.75);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(124, 58, 237, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(124, 58, 237, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 900px;
      position: relative;
      z-index: 10;
      margin: 20px auto;
      min-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: white;
      font-size: 1.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 0;
    }

    .chat-section {
      margin-bottom: 40px;
    }

    .chat-window {
      background: rgba(15, 23, 42, 0.8);
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      scroll-behavior: smooth;
    }

    .chat-bubble {
      padding: 14px 18px;
      border-radius: 16px;
      margin-bottom: 16px;
      max-width: 75%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user { 
      background: linear-gradient(135deg, #7c3aed, #4c1d95);
      color: white; 
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 6px;
    }

    .bot { 
      background: rgba(51, 65, 85, 0.8);
      color: #e0e7ff; 
      margin-right: auto;
      text-align: left;
      border: 1px solid rgba(124, 58, 237, 0.2);
      border-bottom-left-radius: 6px;
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .chat-input {
      flex: 1;
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      background: rgba(15, 23, 42, 0.8);
      color: white;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
      resize: none;
      min-height: 20px;
      max-height: 120px;
    }

    .chat-input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      background: rgba(15, 23, 42, 0.9);
    }

    .chat-input::placeholder {
      color: #64748b;
    }

    .send-btn {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #7c3aed, #4c1d95);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
      white-space: nowrap;
    }

    .send-btn:hover {
      background: linear-gradient(135deg, #6d28d9, #3730a3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
    }

    .booking-section {
      border-top: 1px solid rgba(124, 58, 237, 0.2);
      padding-top: 40px;
    }

    .book-appointment-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
      margin-bottom: 24px;
    }

    .book-appointment-btn:hover {
      background: linear-gradient(135deg, #15803d, #166534);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.3);
    }

    .booking-form {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    .booking-form.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .input-field, .select-field, .textarea-field {
      padding: 16px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      background: rgba(15, 23, 42, 0.8);
      color: white;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
    }

    .input-field:focus, .select-field:focus, .textarea-field:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      background: rgba(15, 23, 42, 0.9);
    }

    .input-field::placeholder, .textarea-field::placeholder {
      color: #64748b;
    }

    .select-field option {
      background: #1e1b4b;
      color: white;
    }

    .textarea-field {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #7c3aed, #4c1d95);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #6d28d9, #3730a3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
    }

    .booking-response {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .booking-response.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
      display: block;
    }

    .booking-response.error {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: block;
    }

    .cancel-booking {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      background: transparent;
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Manrope', sans-serif;
      margin-top: 12px;
    }

    .cancel-booking:hover {
      background: rgba(148, 163, 184, 0.1);
      color: #e2e8f0;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body, html {
        align-items: flex-start;
        padding: 10px;
      }
      
      .container {
        padding: 30px 20px;
        margin: 10px auto;
        min-height: calc(100vh - 20px);
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .input-row {
        flex-direction: column;
        gap: 12px;
      }
      
      .send-btn {
        width: 100%;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .chat-window {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <!-- Chat Section -->
    <div class="chat-section">
      <h2>Megatron AI Chat</h2>
      <div class="chat-window" id="messages">
        <div class="chat-bubble bot">
          Hi! I'm your Megatron AI assistant. I'm here to listen and help you with your thoughts and feelings. How are you doing today?
        </div>
      </div>
      <div class="input-row">
        <input id="inputMessage" type="text" class="chat-input" placeholder="Share your thoughts..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Booking Section -->
    <div class="booking-section">
      <h2>Professional Support</h2>
      <button class="book-appointment-btn" onclick="toggleBookingForm()">
        📅 Book Appointment with Psychologist
      </button>
      
      <div class="booking-form" id="bookingForm">
        <form id="appointmentForm">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="bookName" class="input-field" placeholder="Your Full Name" required />
            </div>
            <div class="form-group">
              <select id="psychologist" class="select-field" required>
                <option value="">Select Psychologist</option>
                <option value="Dr. Sarah Patel">Dr. Sarah Patel - Anxiety & Depression</option>
                <option value="Dr. Rajesh Rao">Dr. Rajesh Rao - Relationship Counseling</option>
                <option value="Dr. Priya Sharma">Dr. Priya Sharma - Stress Management</option>
                <option value="Dr. Amit Kumar">Dr. Amit Kumar - Behavioral Therapy</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <input type="datetime-local" id="datetime" class="input-field" required />
            </div>
            <div class="form-group">
              <select id="sessionType" class="select-field" required>
                <option value="">Session Type</option>
                <option value="online">Online Session</option>
                <option value="in-person">In-Person Session</option>
              </select>
            </div>
          </div>
          
          <div class="form-group full-width">
            <textarea id="reason" class="textarea-field" placeholder="What would you like help with? (Optional - your privacy is important to us)" rows="4"></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Book Appointment</button>
          <button type="button" class="cancel-booking" onclick="toggleBookingForm()">Cancel</button>
        </form>
        
        <div id="bookingResponse" class="booking-response"></div>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const inputField = document.getElementById('inputMessage');
    const bookingFormDiv = document.getElementById('bookingForm');
    let isBookingFormVisible = false;

    function addMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble ' + sender;
      bubble.textContent = text;
      messagesDiv.appendChild(bubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = inputField.value.trim();
      if (!text) return;
      
      addMessage(text, 'user');
      inputField.value = '';
      
      // Add typing indicator
      const typingBubble = document.createElement('div');
      typingBubble.className = 'chat-bubble bot';
      typingBubble.textContent = 'Megatron is typing...';
      typingBubble.id = 'typing';
      messagesDiv.appendChild(typingBubble);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      try {
        const res = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        
        // Remove typing indicator
        document.getElementById('typing')?.remove();
        addMessage(data.response, 'bot');
      } catch {
        document.getElementById('typing')?.remove();
        addMessage('⚠️ I apologize, but I cannot connect to the server right now. Please try again later.', 'bot');
      }
    }

    function toggleBookingForm() {
      isBookingFormVisible = !isBookingFormVisible;
      const btn = document.querySelector('.book-appointment-btn');
      
      if (isBookingFormVisible) {
        bookingFormDiv.classList.add('show');
        btn.textContent = '❌ Cancel Booking';
        btn.style.background = 'linear-gradient(135deg, #dc2626, #b91c1c)';
      } else {
        bookingFormDiv.classList.remove('show');
        btn.textContent = '📅 Book Appointment with Psychologist';
        btn.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';
        
        // Clear form and response
        document.getElementById('appointmentForm').reset();
        document.getElementById('bookingResponse').className = 'booking-response';
      }
    }

    document.getElementById('appointmentForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('.submit-btn');
      const responseDiv = document.getElementById('bookingResponse');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Booking...';
      
      const data = {
        name: document.getElementById('bookName').value,
        psychologist: document.getElementById('psychologist').value,
        datetime: document.getElementById('datetime').value,
        sessionType: document.getElementById('sessionType').value,
        reason: document.getElementById('reason').value
      };
      
      try {
        const res = await fetch('http://localhost:5000/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        
        responseDiv.textContent = result.message || '✅ Appointment booked successfully!';
        responseDiv.className = 'booking-response success';
        
        // Reset form after successful booking
        setTimeout(() => {
          toggleBookingForm();
        }, 9000);
        
      } catch {
        responseDiv.textContent = '❌ Error booking appointment. Please try again.';
        responseDiv.className = 'booking-response error';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Book Appointment';
      }
    });

    // Enter key support for chat
    inputField.addEventListener('keypress', e => { 
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(); 
      }
    });

    // Set minimum datetime to current time
    document.getElementById('datetime').min = new Date().toISOString().slice(0, 16);
  </script>
</body>
</html>
